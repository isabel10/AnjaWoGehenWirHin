<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input[type="password"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }

    #secretImage {
      margin-top: 20px;
      max-width: 100%;
      display: none;
    }

    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Password</h2>
    <input id="passwordInput" type="password" placeholder="Password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="error">Incorrect password. Try again.</p>
    <img id="secretImage" src="" alt="Secret" />
  </div>

  <script>
    const CORRECT_PASSWORD = "ArboPark";
    const IMAGE_URL = "noemi_arm.png";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");
      const img = document.getElementById("secretImage");

      if (input === CORRECT_PASSWORD) {
        error.style.display = "none";
        img.src = IMAGE_URL;
        img.style.display = "block";
      } else {
        img.style.display = "none";
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
